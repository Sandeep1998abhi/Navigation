<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea77adab0d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mobile Tab Navigation</title>
</head>
<body>
    <div class="phone">
        <img src="img/home.jpg" alt="home" class="content show">
        <img src="img/img5.jpg" alt="about" class="content">
        <img src="img/img2.jpg" alt="work" class="content">
        <img src="img/img3.jpg" alt="blog" class="content">
        <img src="img/img4.jpg" alt="contact" class="content">
        <nav>
            <ul>
                <li>
                    <i class="fa-solid fa-door-open"></i>
                    <p>home</p>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <p>About</p>
                </li>
                <li>
                    <i class="fa-solid fa-laptop"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fa-solid fa-blog"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fa-solid fa-address-card"></i>
                    <p>Contact</p>
                </li>  
        </nav>
    </div>
    <script src="mobile.js"></script>
</body>
</html>
